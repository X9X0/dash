# =============================================================================
# Dash - Nginx Reverse Proxy Configuration
# =============================================================================
# This configuration proxies traffic from port 80 to the Node.js server on 3001.
# Includes WebSocket support for Socket.io real-time updates.
#
# Installation (Ubuntu/Debian):
#   sudo cp dash.conf /etc/nginx/sites-available/dash
#   sudo ln -sf /etc/nginx/sites-available/dash /etc/nginx/sites-enabled/dash
#   sudo rm -f /etc/nginx/sites-enabled/default  # Remove default site
#   sudo nginx -t && sudo systemctl reload nginx
#
# Installation (Fedora/RHEL):
#   sudo cp dash.conf /etc/nginx/conf.d/dash.conf
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

upstream dash_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;

    # Change this to your domain name or leave as _ for all hosts
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/dash_access.log;
    error_log /var/log/nginx/dash_error.log;

    # Max upload size (adjust as needed for file uploads)
    client_max_body_size 50M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket configuration for Socket.io
    location /socket.io/ {
        proxy_pass http://dash_backend;
        proxy_http_version 1.1;

        # Required for WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache off;
    }

    # All other routes
    location / {
        proxy_pass http://dash_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
